{% extends 'base.html' %} {% block header %}
<div class="header">
    <h1 class="top-heading">Clients - Create</h1>
    <h2 class="text-muted second-heading">Use the form below to create a new client entry!</h2>
    <hr class="hr-header">
</div>
{% endblock %} {% block content %}
<div class="errors-container">
    {% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>
<div class="form-container">
    <form method="POST" id="clientsForm" class="dp-form">

        <!-- Company Name -->
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <label for="company_name">Company Name: *</label>
                    <input type="text" name="company_name" class="form-control" placeholder="Enter the client company's name..." required>
                </div>
            </div>
        </div>

        <!-- About -->
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <label for="about">About: </label>
                    <textarea name="about" class="form-control" placeholder="Write a description about the client..."></textarea>
                </div>
            </div>
        </div>

        <!-- Email and Phone -->
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <label for="email">Email: *</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter the client's email..." required>
                </div>
                <div class="col">
                    <label for="phone">Phone: *</label>
                    <input type="number" step="1" name="phone" class="form-control" placeholder="Enter the client's phone number..." required>
                </div>
            </div>
        </div>

        <!-- Address -->
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <label for="street_address">Street Address: *</label>
                    <input type="text" name="street_address" class="form-control" placeholder="Enter the client's street address..." required>
                </div>
                <div class="col">
                    <label for="city">City: *</label>
                    <input type="text" name="city" class="form-control" placeholder="Enter the client's city..." required>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <label for="postal_code">Postal Code: </label>
                    <input type="text" name="postal_code" class="form-control" placeholder="Enter the client's postal code...">
                </div>
                <div class="col">
                    <label for="province">Province: </label>
                    <input type="text" name="province" class="form-control" placeholder="Enter the client's province...">
                </div>
                <div class="col">
                    <label for="country">Country: *</label>
                    <input type="text" name="country" class="form-control" placeholder="Enter the client's country..." required>
                </div>
            </div>
        </div>

        <!-- Notes -->
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <label for="notes">Notes: </label>
                    <textarea name="notes" class="form-control" placeholder="Write notes about the client here..."></textarea>
                </div>
            </div>
        </div>

        <!-- Buttons -->
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary form-control">Create</button>
                </div>
                <div class="col">
                    <button type="button" id="toIndexBtn" class="btn btn-secondary form-control">Return to Index</button>
                </div>
            </div>
        </div>

    </form>
</div>
<script>
    // Return to index button click event
    $('#toIndexBtn').on('click', function() {
        window.location.href = '/clients/index'
    });
</script>
{% endblock %}
